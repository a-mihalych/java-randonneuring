spring.datasource.url = jdbc:postgresql://localhost:5432/randonner_bot
# \u0432\u0430\u0448\u0438 \u043A\u0440\u0435\u0434\u043B\u044B \u0434\u043B\u044F \u0434\u043E\u0441\u0442\u0443\u043F\u0430 \u043A \u0431\u0434
spring.datasource.username = postgres
spring.datasource.password = root